<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/man-of-steal.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TypeScript Projects</title>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <section id="projects">
      <div class="container">
        <h1 class="section-title">TypeScript <span>Pro</span>jects</h1>
        <div class="projects" style="overflow: hidden">
          <div class="project">
            <div class="project-info">
              <h1>Drag & Drop Todo</h1>
              <p>
                It is a todolist made with TypeScript. You can drag and drop the
                cards to mark them as complete or pending.
              </p>
              <a
                target="_blank"
                class="gradient-btn"
                href="https://drag-and-drop-todo-ts.netlify.app/"
                >view project</a
              >
            </div>
            <a
              target="_blank"
              class="linked-img"
              href="https://drag-and-drop-todo-ts.netlify.app/"
            >
              <img src="img/drag-drop-todo.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/mouse.js"></script>
  </body>
</html>
